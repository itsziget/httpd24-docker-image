sudo: required

language: python

python: '3.5'

services:
- docker
env:
  global:
    secure: 

before_script:
  - pip install seaworthy==0.2.1.2
  - chmod +x ./build.sh

script:
  - ./build.sh
  - [ "${TRAVIS_BRANCH}" != "master" ] && HTTPD_IMAGE_TAG="$(git rev-list -n 1 HEAD)" py.test

after_script:
  - docker images

before_deploy:
  - docker login -u "${DOCKER_HUB_USER}" -p "${DOCKER_HUB_PASS}"
  - pip install docker-ci-deploy==0.3.0
  - pip install semantic_version==2.6.0
  - chmod +x ./deploy.sh

deploy:
  provider: script
  script: ./deploy.sh
  on:
    all_branches: true

branches:
  only:
    - /^\d+\.\d+(-dev)?$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/