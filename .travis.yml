sudo: required

language: python

python: '3.5'

services:
- docker
env:
  global:
    secure: 

before_script:
  - docker pull "${HTTPD_IMAGE_NAME}" || true
  - pip install seaworthy==0.2.1.2

script:
  - docker build --pull --cache-from "${HTTPD_IMAGE_NAME}" --tag "${HTTPD_IMAGE_NAME}" .
  - HTTPD_IMAGE_TAG=latest py.test

after_script:
  - docker images

before_deploy:
  - docker login -u "${DOCKER_HUB_USER}" -p "${DOCKER_HUB_PASS}"
  - pip install docker-ci-deploy==0.3.0
  - pip install semantic_version==2.6.0
  - chmod +x ./deploy.sh

deploy:
  provider: script
  script: VERSION=${TRAVIS_BRANCH} ./deploy.sh

branches:
  only:
    - /^\d+\.\d+(-dev)?$/
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/